    <section>
        <div class="container">
          <h1>You can contact us using the following form:</h1>
          <form id="my-form">
          <div class="form-group">
            <label for="name"> Full Name</label>
            <input type="text" id="name" name="name" required>
          
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone</label>
            <!-- <input type="tel" id="phone" name="phone" pattern="[0-9]{9-10}" required> -->
            <input type="tel" id="phone" name="phone" placeholder="XXX-XXXXXXX" pattern="[0-9]{3}-[0-9]{7}" required><br><br>
            <br><br>
                      
            <label for="massage">Massage</label>
            <textarea name="massage" id="massage" cols="30" rows="10"></textarea>           
    
          <button type="submit">Submit</button>
        </form>
